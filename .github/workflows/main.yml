name: Sync ML to Buoy-Agent Root

on:
  push:
    branches:
      - main

jobs:
  sync-ml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ML Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Get Last Commit Message
      id: commit
      run: |
        echo "msg=$(git log -1 --pretty=%B)" >> "$GITHUB_OUTPUT"

    - name: Set Git Identity
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Clone Buoy-Agent Public Monorepo
      run: |
        git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/SLSU-Turing-Machines/Buoy-Agent.git monorepo
        cd monorepo
        git checkout main || git checkout -b main

    - name: Sync ML repo to monorepo root (preserve /svelte)
      run: |
        rsync -av --delete \
          --exclude=.git \
          --exclude=monorepo \
          --exclude=svelte/ \
          ./ monorepo/

    - name: Commit and Push
      run: |
        cd monorepo
        git add .
        git commit -m "[ml-models] ${{ steps.commit.outputs.msg }}" || echo "Nothing to commit"
        git push origin main
