<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buoy AI - Phishing Detection</title>
  <style>
    /* set based on user preferences */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-accent: #0f172a;
      --border-color: #e2e8f0;
      --user-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --ai-bg: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --buoy-bg: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --verdict-bg: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-accent: #1d69c6;
      --border-color: #334155;
      --user-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --ai-bg: linear-gradient(135deg, #1e3b27 0%, #0f172a 100%);
      --buoy-bg: linear-gradient(135deg, #1e3b27 0%, #0f172a 100%);
      --verdict-bg: linear-gradient(135deg, #1e3b27 0%, #0f172a 100%);
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
      --glass-bg: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      color: var(--text-accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      transition: all 0.3s ease;
    }

    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .chat-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      padding: 1.5rem;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-heavy);
      position: relative;
      overflow: hidden;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(102, 126, 234, 0.05) 0%, 
        rgba(118, 75, 162, 0.05) 25%,
        rgba(79, 172, 254, 0.05) 50%,
        rgba(240, 147, 251, 0.05) 75%,
        rgba(67, 233, 123, 0.05) 100%);
      pointer-events: none;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
    }

    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .message {
      margin: 1rem 0;
      animation: slideIn 0.3s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      display: flex;
      justify-content: flex-end;
    }

    .user .message-content {
      background: var(--user-bg);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem 1.5rem 0.5rem 1.5rem;
      max-width: 80%;
      box-shadow: var(--shadow-medium);
      font-weight: 500;
    }

    .ai-analysis {
      display: flex;
      justify-content: flex-start;
    }

    .ai-analysis .message-content {
      background: var(--ai-bg);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
      max-width: 90%;
      box-shadow: var(--shadow-medium);
      position: relative;
    }

    .buoy-response {
      display: flex;
      justify-content: flex-start;
    }

    .buoy-response .message-content {
      background: var(--buoy-bg);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
      max-width: 90%;
      box-shadow: var(--shadow-medium);
    }

    .verdict {
      display: flex;
      justify-content: center;
    }

    .verdict .message-content {
      background: var(--verdict-bg);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      max-width: 95%;
      box-shadow: var(--shadow-heavy);
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .streaming {
      position: relative;
    }

    .streaming::after {
      content: '';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(1); }
      50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
    }

    .disappearing {
      opacity: 0.7;
      font-style: italic;
      animation: fadeOut 3s ease-out;
    }

    @keyframes fadeOut {
      0% { opacity: 0.7; }
      80% { opacity: 0.7; }
      100% { opacity: 0; }
    }

    .input-container {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      position: relative;
      z-index: 1;
    }

    #urlInput {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 2rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    #urlInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #urlInput::placeholder {
      color: var(--text-secondary);
    }

    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-medium);
      font-size: 1.2rem;
      color: white;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-heavy);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    /* Markdown styling */
    .message-content h1, .message-content h2, .message-content h3 {
      margin: 0.5rem 0;
      color: inherit;
    }

    .message-content p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .message-content code {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .message-content pre {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }

    .message-content ul, .message-content ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .message-content blockquote {
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      padding-left: 1rem;
      margin: 0.5rem 0;
      font-style: italic;
    }

    .message-content strong {
      font-weight: 700;
    }

    .message-content em {
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem auto;
        padding: 0 0.5rem;
      }

      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .chat-container {
        height: 500px;
        padding: 1rem;
      }

      .user .message-content,
      .ai-analysis .message-content,
      .buoy-response .message-content {
        max-width: 95%;
      }
    }
  </style>
</head>
<body data-theme="light">
  <header class="header">
    <h1>
      <span>🛡️</span>
      Buoy AI - Phishing Detection
    </h1>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
      <span id="themeIcon">🌙</span>
    </button>
  </header>

  <div class="container">
    <div class="chat-container">
      <div id="chat"></div>
      <div class="input-container">
        <input id="urlInput" type="text" placeholder="Enter URL or message to analyze..." />
        <button class="send-button" onclick="sendToBuoy()" aria-label="Send message">
          <span>🚀</span>
        </button>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
<script>
  // Configure marked for better markdown parsing
  marked.setOptions({
    breaks: true,
    gfm: true
  });

  const API_KEY = "Mw0EQeaZRw3yHYGPRlrWzJLUpqhDzG1FqtciykjA0Xo";
  const API_URL = "http://localhost:8050/buoy";
  const chatBox = document.getElementById("chat");

  let accumulatedContent = "";
  let currentAI = null;
  let currentBuoy = null;
  let aiAnalysisBuffer = "";
  let buoyResponseBuffer = "";

  // Theme management
  function toggleTheme() {
    const currentTheme = document.body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', newTheme);
    document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '☀️' : '🌙';
    localStorage.setItem('theme', newTheme);
  }

  // Load saved theme
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.setAttribute('data-theme', savedTheme);
  document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '☀️' : '🌙';

  function disappearingAppendMessage(content, className, isStreaming = false) {
    const prev = chatBox.querySelector('.disappearing');
    if (prev) chatBox.removeChild(prev);

    const msg = document.createElement("div");
    msg.className = `message ${className} disappearing${isStreaming ? ' streaming' : ''}`;
    
    const messageContent = document.createElement("div");
    messageContent.className = "message-content";
    messageContent.innerHTML = marked.parse(content);
    
    msg.appendChild(messageContent);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Remove after animation
    setTimeout(() => {
      if (msg.parentNode) {
        msg.remove();
      }
    }, 3000);
  }

  function appendMessage(content, className, isMarkdown = true) {
    const msg = document.createElement("div");
    msg.className = `message ${className}`;
    
    const messageContent = document.createElement("div");
    messageContent.className = "message-content";
    
    if (isMarkdown) {
      messageContent.innerHTML = marked.parse(content);
    } else {
      messageContent.textContent = content;
    }
    
    msg.appendChild(messageContent);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    
    return messageContent;
  }

  function updateStreamingMessage(element, content, isMarkdown = true) {
    if (isMarkdown) {
      element.innerHTML = marked.parse(content);
    } else {
      element.textContent = content;
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendToBuoy() {
    const input = document.getElementById("urlInput").value.trim();
    if (!input) return;

    appendMessage(input, "user", false);

    accumulatedContent = "";
    aiAnalysisBuffer = "";
    buoyResponseBuffer = "";
    currentAI = null;
    currentBuoy = null;

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-KEY": API_KEY
      },
      body: JSON.stringify({ message: input })
    })
    .then(response => {
      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      function processChunk({ done, value }) {
        if (done) {
          // Remove streaming indicators
          if (currentAI) {
            currentAI.parentElement.classList.remove('streaming');
          }
          if (currentBuoy) {
            currentBuoy.parentElement.classList.remove('streaming');
          }
          return;
        }

        const chunk = decoder.decode(value, { stream: true });
        accumulatedContent += chunk;

        const events = accumulatedContent.split('\n\n');
        accumulatedContent = events.pop() || "";

        for (const event of events) {
          if (!event.startsWith("data: ")) continue;

          const json = event.slice(6);
          let parsed;
          try {
            parsed = JSON.parse(json);
          } catch (e) {
            console.error("Failed to parse SSE event:", json);
            continue;
          }

          const { status, response } = parsed;

          if (status === "AI Analysis") {
            aiAnalysisBuffer += response || "";

            if (!currentAI) {
              const aiHeader = "🧠 **AI Analysis**\n\n";
              currentAI = appendMessage(aiHeader + (response || ""), "ai-analysis");
              currentAI.parentElement.classList.add('streaming');
            } else {
              const aiHeader = "🧠 **AI Analysis**\n\n";
              updateStreamingMessage(currentAI, aiHeader + aiAnalysisBuffer);
            }
            continue;
          }

          if (status === "buoy_response") {
            buoyResponseBuffer += response || "";

            if (!currentBuoy) {
              const buoyHeader = "📡 **Buoy Response**\n\n";
              currentBuoy = appendMessage(buoyHeader + (response || ""), "buoy-response");
              currentBuoy.parentElement.classList.add('streaming');
            } else {
              const buoyHeader = "📡 **Buoy Response**\n\n";
              updateStreamingMessage(currentBuoy, buoyHeader + buoyResponseBuffer);
            }
            continue;
          }

          if (status === "Done") {
            if (parsed.response?.predicted_class) {
              const verdict = parsed.response.predicted_class;
              const confidence = Math.round(parsed.response.confidence_phishing * 100);
              const url = parsed.response.url;
              
              const verdictIcon = verdict.toLowerCase().includes('phishing') ? '⚠️' : '✅';
              const verdictMsg = `${verdictIcon} **Final Verdict: ${verdict}**\n\n📊 **Confidence:** ${confidence}% phishing\n\n🌐 **URL:** ${url}`;
              
              appendMessage(verdictMsg, "verdict");
            } else if (parsed.response?.message) {
              appendMessage("💬 " + parsed.response.message, "verdict");
            }
            continue;
          }

          // Show progress/status (streaming fade)
          if (status) {
            disappearingAppendMessage(`${status}...`, "buoy-response", true);
          }
        }

        return reader.read().then(processChunk);
      }

      return reader.read().then(processChunk);
    })
    .catch(err => {
      appendMessage("❌ **Error connecting to Buoy API**\n\nPlease check your connection and try again.", "verdict");
      console.error("Fetch error:", err);
    });

    document.getElementById("urlInput").value = "";
  }

  document.getElementById("urlInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      sendToBuoy();
    }
  });

  // Add welcome message
  setTimeout(() => {
    appendMessage("👋 **Welcome to Buoy AI!**\n\nI'm here to help you detect phishing attempts and malicious URLs. Simply enter a URL or message you'd like me to analyze, and I'll provide a comprehensive security assessment.\n\n✨ **Features:**\n- Real-time AI analysis\n- Confidence scoring\n- Detailed threat assessment\n- Fast and accurate detection", "ai-analysis");
  }, 500);
</script>

</body>
</html>
